<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">
    <style>

        .message_return
        {
            color: red;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>


<form class="form-horizontal" action="/user/register"  method="post">

    <div class="form-group">
        <h1>Create your account</h1>
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-10">
            <input type="text" placeholder="请输入验证码" name="verificationCode">
            <img id="verificationCodeImg" src="http://localhost:80/verify/kapcha" style="cursor: pointer;" title="看不清？换一张"/>
        </div>

    </div>




    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>


</form>
<!--错误信息的展示-->
<!--/*@thymesVar id="msg" type=""*/-->
<p class="message_return" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}">
    错误信息
</p>


<script type="text/javascript">
    $(function () {
        // 刷新验证码
        $("#verificationCodeImg").bind("click", function () {
            $(this).hide().attr('src', 'http://localhost:80/verify/kapcha?').fadeIn();
        });
    });
</script>
</body>
</html>
